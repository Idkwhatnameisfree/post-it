<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Post-it :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow:200,400,700" rel="stylesheet">
</head>

<body>
  <section>
    <div class="no1 both">
      <!--1st heading-->
        <h1 class="ontop1"><img src="" alt="">Daylight</h1>
      <!--1st time-->
        <p class="time1">9:35</p>
      <!--timeline1-->
      <div class="timeline1">
        <p class="left1">9:35</p>
        <p class="right1">18:00</p>
      </div>
      <!--article-->
      <p class="content">Get good night's sleep: There'll be
        <strong>3 more minutes</strong> of sunlight tomorrow.</p>
        <!--footer-->
      <p>Berlin, Germany</p>
    </div>
    <!--1st end-->
    <div class="no2 both">
      <!--1st heading-->
        <h1 class="ontop2"><img src="" alt="">Daylight</h1>
      <!--1st time-->
        <p class="time2">9:35</p>
      <!--timeline1-->
      <div class="timeline1">
        <p class="left1">9:35</p>
        <p class="right1">18:00</p>
      </div>
      <!--article-->
      <p class="content">
        <strong>3 more minutes</strong> of daylight today! Make sure to soak up that vitamin D.</p>
      <!--footer-->
      <p>Berlin, Germany</p>
    </div>
  </section>
</body>
</html>
